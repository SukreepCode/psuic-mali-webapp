{% extends "@layouts/main.html" %}

{% block body %}
<div class="login-page">
  <!-- <div class="wrapper"> -->
  <div class="d-flex align-items-center vertial-center-wrapper">

    <div class="card form-login">
      <form class="" action="{{ loginSubmitRoute }}" method="POST">

        <h1 class="h3 mb-4 font-weight-normal text-center">DM Project</h1>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address" required
          autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="mb-4">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        {{ message }}
      </form>
    </div>

    <!-- </div> -->
  </div>
</div>

{% endblock %}
